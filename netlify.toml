[build]
  command = "npm run build"
  publish = ".next"
  
  [build.environment]
    NODE_VERSION = "20.9.0"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Required for Next.js App Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# For 404 handling
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Public folder assets
[[redirects]]
  from = "/banner.jpg"
  to = "/banner.jpg"
  status = 200

[[redirects]]
  from = "/public/*"
  to = "/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Cache images
[[headers]]
  for = "/banner.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"